version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      PORT: 3001
      DATABASE_FILE: /app/data/futurelenz.db
    ports:
      - "3001:3001"
    volumes:
      - backend-data:/app/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL_DOCKER:-http://backend:3001}
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL_DOCKER:-http://backend:3001}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend-data:
